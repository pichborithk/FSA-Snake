<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./data.js" defer></script>
    <script type="text/javascript" src="./main.js" defer></script>
    <title>Snake</title>
  </head>
  <body>
    <main>
      <section>
        <button id="start">START</button>
        <h2>Point: <span id="current-points">----</span></h2>
        <select id="difficulty">
          <option value="400">Easy</option>
          <option value="300">Normal</option>
          <option value="200">Hard</option>
          <option value="100">Expert</option>
        </select>
      </section>
      <table>
        <tbody id="board"></tbody>
      </table>
      <section>
        <h2>AVG Score: <span id="avg">----</span></h2>
        <h2>Best Score: <span id="best">----</span></h2>
      </section>
    </main>
    <div class="banner">
      <h3>Game Over!!!</h3>
      <h3>Your Snake Length is: <span id="length"></span></h3>
      <h3>Your Point is: <span id="point"></span></h3>
      <button>Try Again ?</button>
    </div>
  </body>
</html>
